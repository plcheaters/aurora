<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Aurora Sites</title>
  <style>
    body {
      margin: 0;
      background: linear-gradient(135deg, #00cfff, #6a0dad);
      color: white;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      min-height: 100vh;
    }
    .main-content {
      width: 60%;
      padding: 80px 40px;
      text-align: center;
    }
    h1 { font-size: 3em; margin-bottom: 30px; }
    .button {
      display: inline-block;
      background: rgba(255,255,255,0.1);
      color: white;
      padding: 15px 30px;
      margin: 10px;
      border: 2px solid white;
      border-radius: 12px;
      font-size: 1.2em;
      text-decoration: none;
      transition: all 0.2s ease;
      cursor: pointer;
    }
    .button:hover {
      background: white;
      color: #6a0dad;
    }
    .toast {
      position: fixed;
      bottom: 30px;
      right: 30px;
      background: rgba(0,0,0,0.8);
      color: white;
      padding: 12px 20px;
      border-radius: 10px;
      font-size: 0.9em;
      opacity: 0;
      transition: opacity 0.5s;
      z-index: 999;
    }
    .toast.show { opacity: 1; }
    .discord-panel {
      width: 40%;
      padding: 20px;
      background: rgba(0,0,0,0.4);
      display: flex;
      flex-direction: column;
      align-items: center;
      box-shadow: -5px 0 10px rgba(0,0,0,0.3);
    }
    .discord-panel img.banner {
      max-width: 100%;
      border-radius: 10px;
      margin-bottom: 15px;
    }
    .discord-panel iframe {
      border-radius: 10px;
      border: none;
      width: 100%;
      max-width: 350px;
      height: 500px;
    }
    @media (max-width: 768px) {
      body { flex-direction: column; align-items: center; }
      .main-content, .discord-panel { width: 90%; }
      .discord-panel { margin-top: 30px; }
    }
  </style>
</head>
<body>
  <div class="main-content">
    <h1>Aurora Sites</h1>
    <div>
      <button class="button" onclick="handleClick('Aurora Main', 'https://app.genn.lu/auth/craetor')">Aurora Main</button>
      <button class="button" onclick="handleClick('Imortal (Best links)', 'https://robloxmorg.com/dashboard/?code=MjY0MTA3NDEwNjU1MzI2OTg0MF85NDQyMTI4MTQxMDk0NDczMTQ3')">Imortal (Best links)</button>
      <button class="button" onclick="handleClick('Autohar', 'https://bloxtools.st/generator/craetor')">Autohar</button>
    </div>
  </div>

  <div class="discord-panel">
    <img class="banner"
         src="https://cdn.discordapp.com/attachments/1385674372299362304/1385683942186815529/image.png"
         alt="Discord Banner">
    <iframe src="https://discord.com/widget?id=1385671279071461478&theme=dark"
            sandbox="allow-popups allow-popups-to-escape-sandbox allow-same-origin allow-scripts">
    </iframe>
  </div>

  <div id="toast" class="toast"></div>

  <audio id="moistSound" preload="auto">
    <source src="https://cdn.discordapp.com/attachments/1385674372299362304/1385691599094415360/moistcr1tikal-woooh-yeah-baby-meme-360p.mp3"
            type="audio/mpeg">
    Your browser does not support the audio element.
  </audio>

  <script>
    function handleClick(name, url) {
      const toast = document.getElementById('toast');
      const sound = document.getElementById('moistSound');
      if (sound) {
        sound.currentTime = 0;
        sound.play().catch(e => console.warn('Audio blocked:', e));
      }
      toast.textContent = `✔️ Opening ${name}...`;
      toast.classList.add('show');
      setTimeout(() => {
        toast.classList.remove('show');
        window.open(url, '_blank');
      }, 700);
    }
  </script>
</body>
</html>
